### 📦 Plugin setup
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-mem'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

### 🧠 Cài đặt cơ bản
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Tc"

set -g mouse on
set -g status-interval 5
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi

unbind C-b
set -g prefix C-a
bind C-a send-prefix

### 🔧 Keybind
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

### 📋 Clipboard support for macOS
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

### 🎨 Catppuccin Theme
set -g @catppuccin_flavour 'mocha'

# Status bar
set -g @catppuccin_status_modules_right "cpu_temp cpu_percent ram_percent weather date_time"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "on"

# Window tabs
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_command}"

# Custom modules
set -g @catppuccin_cpu_temp_text "#(pmset -g therm | grep -o '[0-9]*°C' || echo 'N/A')"
set -g @catppuccin_cpu_temp_icon "🌡️ "

set -g @catppuccin_cpu_percent_icon "🧠 "
set -g @catppuccin_cpu_percent_color "green"

set -g @catppuccin_ram_percent_icon "💾 "
set -g @catppuccin_ram_percent_color "yellow"

set -g @catppuccin_weather_text "#(curl -s -m 2 'wttr.in/Ho_Chi_Minh?format=%t' || echo 'N/A')"
set -g @catppuccin_weather_icon "🌤️ "

set -g @catppuccin_date_time_text "%H:%M %d-%b"

### 🖼 Font / Left status
set -g status-left "#[fg=#89b4fa,bold]  #[default]"

### 🔌 Plugin manager (TPM) - để ở cuối
run '~/.tmux/plugins/tpm/tpm'
